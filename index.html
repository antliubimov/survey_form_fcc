<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surver Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="wrap">
        <p id="description">
            Let us know how we can improve freeCodeCamp
        </p>
        <form action="#" id="survey-form" method="GET">
            <!-- About yourself -->
            <div>
                <div class="flex">
                    <div class="flex-child">
                        <label class="labels" for="name" id="name-label">Name:</label>
                    </div>
                    <div class="flex-child">
                        <label class="labels" for="email" id="email-label">Email:</label>
                    </div>
                </div>
                <div class="flex">
                    <div class="flex-child">
                        <input class="enter" type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="flex-child">
                        <input class="enter" type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex">
                    <label class="flex-child labels" for="age" id="number-label">Age:</label>
                    <label class="flex-child labels">Sex:</label>
                </div>

                <div class="flex">
                    <div class="flex-child">
                        <input class="enter" type="number" name="age" id="age" min="0" max="120" placeholder="Your Age" required>
                    </div>

                    <div class="flex-child">
                        <div class="enter">
                            <input type="radio" name="sex" id="male">
                            <label class="male-icon" for="male">Male</label>
                            <input type="radio" name="sex" id="female">
                            <label class="female-icon" for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Role -->
            <div class="flex">
                <div class="flex-child">
                    <label class="enter labels" for="role">Which option best describes your current role:</label>
                </div>
                <div class="flex-child">
                    <select class="enter" name="role" id="role">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="full_time_learn">Full Time Learner</option>
                        <option value="full_time_job">Full Time Job</option>
                        <option value="other">Other</option>
                        <option value="not_say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <!-- Recommend -->
            <div>
                <p class="labels">How likely is that you would recommend freeCodeCamp to a friend:</p>
                <div class="flex flex--like">

                    <input type="radio" name="recommend" id="radio-definitely">
                    <label for="radio-definitely" class="recomm">Definitely</label>
                    <input type="radio" name="recommend" id="radio-maybe">
                    <label for="radio-maybe" class="recomm">Maybe</label>
                    <input type="radio" name="recommend" id="radio-notsure">
                    <label for="radio-notsure" class="recomm">Not sure</label>
                </div>
            </div>
            <!-- Like -->
            <div class="flex">
                <div class="flex-child">
                    <label class="enter labels" for="like">What do you like most in FCC:</label>
                </div>
                <div class="flex-child">
                    <select class="enter" name="like" id="like">
                        <option value="challenges">Challenges</option>
                        <option disabled value>Select an option</option>
                        <option value="community">Community</option>
                        <option value="projects">Project</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>

            </div>
            <!-- Things -->
            <!-- TODO: в 2 столбца -->
            <div>
                <p class="labels">Things that should be improved in the future (Check all that apply)</p>
                <div class="enter">
                    <input type="checkbox" name="improve" id="frontend">
                    <label for="frontend">Front-end Projects</label>
                    <input type="checkbox" name="improve" id="backend">
                    <label for="backend">Back-end Projects</label>
                    <input type="checkbox" name="improve" id="data_visual">
                    <label for="data_visual">Data Visualization</label>
                    <input type="checkbox" name="improve" id="challenges">
                    <label for="challenges">Challenges</label>
                    <input type="checkbox" name="improve" id="open_source">
                    <label for="open_source">Open Source Community</label>
                    <input type="checkbox" name="improve" id="gitter">
                    <label for="gitter">Gitter help rooms</label>
                    <input type="checkbox" name="improve" id="videos">
                    <label for="videos">Videos</label>
                    <input type="checkbox" name="improve" id="meetup">
                    <label for="meetup">City Meetups</label>
                    <input type="checkbox" name="improve" id="wiki">
                    <label for="wiki">Wiki</label>
                    <input type="checkbox" name="improve" id="forum">
                    <label for="forum">Forum</label>
                    <input type="checkbox" name="improve" id="courses">
                    <label for="courses">Additional Courses</label>
                </div>
            </div>
            <!-- Comments -->
            <div>
                <label class="labels" for="comments">Any Comments or Suggestions:</label>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </div>
            <!-- Submit -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
