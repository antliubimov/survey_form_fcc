<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surver Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="wrap">
        <p id="description">
            Let us know how we can improve freeCodeCamp
        </p>
        <form action="#" id="survey-form" method="GET">

            <div class="flex">
                <label for="name" id="name-label">Name:</label>
                <label for="email" id="email-label">Email:</label>
            </div>
            <div class="flex">
                <input class="flex-child" type="text" name="name" id="name" placeholder="Enter your name" required>
                <input class="flex-child" type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="flex">
                <label class="flex-child" for="age" id="number-label">Age:</label>
                <label class="flex-child">Sex:</label>
            </div>

            <div class="flex">
                <input class="flex-child" type="number" name="age" id="age" min="0" placeholder="Your Age" required>
                <div class="flex-child">
                    <input type="radio" name="sex" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="flex">
                <label class="flex-child" for="role">Which option best describes your current role:</label>
                <select clas="flex-child" name="role" id="role">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div>
                <p for="">How likely is that you would recommend freeCodeCamp to a friend:</p>
                <div class="flex flex--like">
                    <input type="radio" name="recommend" id="radio-definitely">
                    <label for="radio-definitely">Definitely</label>
                    <input type="radio" name="recommend" id="radio-maybe">
                    <label for="radio-maybe">Maybe</label>
                    <input type="radio" name="recommend" id="radio-notsure">
                    <label for="radio-notsure">Not sure</label>
                </div>
            </div>
            <div class="flex">
                <label class="flex-child" for="like">What do you like most in FCC:</label>
                <select class="flex-child" name="like" id="like">
                    <option disabled value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Project</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div>
                <p>Things that should be improved in the future (Check all that apply)</p>
                <div>
                    <input type="checkbox" name="improve" id="frontend">
                    <label for="frontend">Front-end Projects</label>
                    <input type="checkbox" name="improve" id="backend">
                    <label for="backend">Back-end Projects</label>
                    <input type="checkbox" name="improve" id="data_visual">
                    <label for="data_visual">Data Visualization</label>
                    <input type="checkbox" name="improve" id="challenges">
                    <label for="challenges">Challenges</label>
                    <input type="checkbox" name="improve" id="open_source">
                    <label for="open_source">Open Source Community</label>
                    <input type="checkbox" name="improve" id="gitter">
                    <label for="gitter">Gitter help rooms</label>
                    <input type="checkbox" name="improve" id="videos">
                    <label for="videos">Videos</label>
                    <input type="checkbox" name="improve" id="meetup">
                    <label for="meetup">City Meetups</label>
                    <input type="checkbox" name="improve" id="wiki">
                    <label for="wiki">Wiki</label>
                    <input type="checkbox" name="improve" id="forum">
                    <label for="forum">Forum</label>
                    <input type="checkbox" name="improve" id="courses">
                    <label for="courses">Additional Courses</label>
                </div>
            </div>
            <div>
                <label for="comments">Any Comments or Suggestions</label>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
