<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surver Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1 id="title">Survey Form</h1>
        <p id="description">

        </p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name">
            <label for="email" id="email-label">Email</label>
            <input type="text" name="email" id="email">
            <label for="age" id="number-label">Age</label>
            <input type="number" name="age" id="age" min="0">
            <label for="role">Which option best describes your current role</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
            <p for="">How likely is that you would recommend freeCodeCamp to a friend</p>
            <input type="radio" name="recommend" id="radio-definitely">
            <label for="radio-definitely">Definitely</label>
            <input type="radio" name="recommend" id="radio-maybe">
            <label for="radio-maybe">Maybe</label>
            <input type="radio" name="recommend" id="radio-notsure">
            <label for="radio-notsure">Not sure</label>
            <label for="like">What do you like most in FCC</label>
            <select name="like" id="">
                <option value="challenges">Challenges</option>
                <option value="projects">Project</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            <div>
                <p>Thigns that should be improved in the future (Check all that apply)</p>
                <input type="checkbox" name="" id="">
                <label for="">Front-end Projects</label>
                <input type="checkbox" name="" id="">
                <label for="">Back-end Projects</label>
                <input type="checkbox" name="" id="">
                <label for="">Data Visualization</label>
                <input type="checkbox" name="" id="">
                <label for="">Challenges</label>
                <input type="checkbox" name="" id="">
                <label for="">Open Source Community</label>
                <input type="checkbox" name="" id="">
                <label for="">Gitter help rooms</label>
                <input type="checkbox" name="" id="">
                <label for="">Videos</label>
                <input type="checkbox" name="" id="">
                <label for="">City Meetups</label>
                <input type="checkbox" name="" id="">
                <label for="">Wiki</label>
                <input type="checkbox" name="" id="">
                <label for="">Forum</label>
                <input type="checkbox" name="" id="">
                <label for="">Additional Courses</label>
            </div>
            <label for="comments">Any Comments or Suggestions</label>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
